<html>
  <head>
    <title>Add Customer</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css"/>
  </head>
  <body>
    <h1>Add Customer</h1>
    <form action="" wicket:id="form">

      <table>
         <tr>
          <td><label for="id">Id:</label></td>
          <td><input type="text" wicket:id="id" id="id"/></td>
        </tr><tr>
          <td><label for="firstName">First Name:</label></td>
          <td><input type="text" wicket:id="firstName" id="firstName"/></td>
        </tr><tr>
          <td><label for="lastName">Last Name:</label></td>
          <td><input type="text" wicket:id="lastName" id="lastName"/></td>
        </tr><tr>

          <td><label for="state">State:</label></td>
          <td>
            <select wicket:id="state" id="state">
              <option value="foo">foo</option>
            </select>          
          </td>
        </tr><tr>
          <td><label for="birthDate">Birth Date:</label></td>

          <td><input type="text" wicket:id="birthDate" id="birthDate"/></td>
        </tr>
      </table>
      <p><input type="submit" value="Submit"/></p>
    </form>
  </body>
</html>
