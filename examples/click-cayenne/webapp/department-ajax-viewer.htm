<ajax-response>
<response type="element" id="departmentDetails"> 
#if ($department)
	<table border="0" cellspacing="0" cellpadding="2" width="300px;">
		<tr bgcolor="#cccccc">
			<th align="left" width="85%">Department Info</th>
			<td align="right"><a href="#" 
				onclick="document.getElementById('departmentDetails').style.display='none';">close</a></td>
			
			
		</tr>
	</table>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr bgcolor="#dddddd">
			<td width="110px;" valign="top" align="right"><b>Name</b></td>
			<td width="150">$department.name</td>
		</tr>
		<tr bgcolor="#dddddd">
			<td width="110px;" valign="top" align="right"><b>No. of Staff</b></td>
			<td width="150">$department.employees.size()</td>
		</tr>
		<tr bgcolor="#dddddd">
			<td width="110px;" valign="top" align="right"><b>No. of Projects</b></td>
			<td width="150">$department.projects.size()</td>
		</tr>
		<tr bgcolor="#dddddd">
			<td width="110px;" valign="top" align="right"><b>General Info</b></td>
			<td width="150">$format.html($department.description)</td>
		</tr>
	</table> 
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr bgcolor="#cccccc">
			<th width="95%" align="right"><a href="$editLink.getHref($format.id($department))">
				<img src="images/icon-edit.gif" alt="Edit" title="Edit" border="0" align="middle"/></a>
			</th>
			<th><a href="$deleteLink.getHref($format.id($department))" 
				onclick="return window.confirm('Are you sure you want to delete this Department?');">
			  <img src="images/icon-trash.gif" alt="Delete" title="Delete" border="0" align="middle"/></a></th>
		</tr>
	</table>
#end
</response>
</ajax-response>
