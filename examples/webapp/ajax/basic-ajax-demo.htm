<script type="text/javascript" src="$context/assets/js/jquery-1.3.2.js"></script>

<script type="text/javascript">
    // This example uses jQuery for making Ajax requests: http://api.jquery.com/jQuery.ajax/

    // Register a function that is invoked as soon as the DOM is loaded
    jQuery(document).ready(function() {

        // Register a 'click' handler that makes an Ajax request
        jQuery("#link-id").click(function(){
            // Make ajax request
            makeRequest();

            // Return false to prevent the default browser behavior of following the link href
            return false;
        })
    })

    function makeRequest() {
        jQuery.ajax({
            type: "GET",
            url: "$context$path", // context and path are Velocity variables passed to this template
            data: "actionLink=link&link-id=1",
            success: function(data) {
                // The data argument contains the formatted date instance returned
                // by the page Partial response
                alert(data);
            }
        })
    }
</script>

Click $link to fetch date with Ajax
