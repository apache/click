<html>
<head>
<title>Customer List</title>
<link rel="stylesheet" type="text/css" href="$context/styles/default.css"/>
</head>
<body>
<h1>Customer List</h1>
<table class="decorated">
<thead>
<tr>
<td>First Name</td>
<td>Last Name</td>
<td>State</td>
<td>Birth Date</td>
<td>Options</td>
</tr>
</thead>
<tbody>
#foreach( $customer in $customers )
<tr>
<td>$customer.firstName</td>
<td>$customer.lastName</td>
<td>$customer.state</td>
<td>$format.date($customer.birthDate, "MMMM d, yyyy")</td>
<td>
<a href="$context/pages/edit-customer.htm/id=$customer.id">Delete</a>
<a href="$context/pages/edit-customer.htm/id=$customer.id">Edit</a>
</td>          
</tr>
#end
</tbody>
</table>
</body>
</html>
