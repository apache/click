<h3>Log In</h3>  
      
#if ($request.getParameter("auth-error"))
<div style="margin-bottom:1em;margin-top:-1em;font-size:small;">
Tacker could not log you on.<br/>
Please make sure your username and password is correct, and then try again.
</div>
#end
          
<form method="POST" action="j_security_check" name="form">
<table border="0">
 <tr>
   <td>Username</td>
   <td><input type="text" name="j_username"/></td>
  </tr>
  <tr>
   <td>Password</td>
   <td><input type="password" name="j_password"/></td>
   <td>
    <a href="#" onclick="document.form.submit();" title="Click to Login">
     <img src="images/login.png" border="0"/>
    </a>
   </td>
  </tr>
</table>
</form>
