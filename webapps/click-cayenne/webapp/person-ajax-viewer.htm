<ajax-response>
<response type="element" id="personDetails">
#if ($person)
	<table border="0" cellspacing="0" cellpadding="2" width="300px;">
		<tr bgcolor="#cccccc">
			<th align="left" width="85%">Person Info</th>
			<td align="right"><a href="#"
				onclick="document.getElementById('personDetails').style.display='none';">close</a></td>


		</tr>
	</table>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr bgcolor="#dddddd">
			<td width="110px;" valign="top" align="right"><b>Full Name</b></td>
			<td width="150">$person.fullName</td>
		</tr>
        <tr bgcolor="#dddddd">
            <td width="110px;" valign="top" align="right"><b>Base Salary</b></td>
            <td width="150">$person.baseSalary</td>
        </tr>
		<tr bgcolor="#dddddd">
			<td width="110px;" valign="top" align="right"><b>Date Hired</b></td>
			<td width="150">$person.dateHired</td>
		</tr>
	</table>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr bgcolor="#cccccc">
			<th width="95%" align="right"><a href="$editLink.getHref($format.id($person))">
				<img src="images/icon-edit.gif" alt="Edit" title="Edit" border="0" align="middle"/></a>
			</th>
			<th><a href="$deleteLink.getHref($format.id($person))"
				onclick="return window.confirm('Are you sure you want to delete this Person?');">
			  <img src="images/icon-trash.gif" alt="Delete" title="Delete" border="0" align="middle"/></a></th>
		</tr>
	</table>
#end
</response>
</ajax-response>
