<html>
<head>
$imports
<script type="text/javascript" src="${context}/click/prototype/prototype.js"/>


</head>
<body>
	
<h1> AjaxAction demonstration</h1>

onInitAlways: #if($onInitAlways) true #else false #end <br/>
onInitPage: #if($onInitPage) true #else false #end <br/>
onGet: #if($onGet) true #else false #end <br/>
actionLink processed: #if($onActionLinkProcess) true #else false #end <br/>

<p><b>
#if($result)
	$result
#else
    No result 
#end
</b></p>

<a href="${context}/prototype/PlainAjaxActionPage.htm">Show plain page</a><br/>
$actionLink <br/>
<a href="${actionUrl1}">Click to execute sampleAction with no id param</a><br/>
<a href="${actionUrl1}&id=name"> Click to execute sampleAction with id=name</a><br/>
<a href="${context}/prototype/PlainAjaxActionPage.htm?click_ajax=*sampleAction2">
	Click to execute sampleAction2 with no name param
</a><br/>
<a href="${context}/prototype/PlainAjaxActionPage.htm?click_ajax=*sampleAction2&name=some">
	Click to execute sampleAction2 with name=some
</a><br/>

</body>
