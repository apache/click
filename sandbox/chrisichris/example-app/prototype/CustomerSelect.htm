<html>
<head>
$imports
<script type="text/javascript" src="${context}/click/prototype/prototype.js"/>

</head>
<body>
Please select one of the customers:
<p/>

<table cellspacing="8" cellpadding="8">
   <tr>
      <td> 
      	$selectAjax.setUpdate("customerDetails").setProgressImage("progressImage")
      	$customerSelect.setAttribute("onchange",$selectAjax.onClickJS());
      	$customerSelect 
      	<img style="display:none" id="progressImage" src="${context}/click/prototype/progress-spinner.gif"/>
      </td>
      <td> 
        <div id="customerDetails"> 
       #if(false)
       	##PT{customerDetails}
				<table border="0" cellspacing="2" cellpadding="2">
				 <tr>
				  <td><b>Name</b></td>
				  <td>$format.string($customer.name)</td>
				 </tr>
				 <tr>
				  <td><b>Email</b></td>
				  <td>$format.email($customer.email, "style='{text-decoration:none;}'")</td>
				 </tr>
				 <tr>
				  <td><b>Age</b></td>
				   <td>$format.string($customer.age)</td>
				 </tr>
				 <tr>
				  <td><b>Investments</b></td>
				  <td>$format.string($customer.investments)</td>
				 </tr>
				 <tr>
				  <td><b>Holdings</b></td>
				  <td>$format.currency($customer.holdings)</td>
				 </tr>
				 <tr>
				  <td><b>Date Joined</b></td>
				  <td>$format.date($customer.dateJoined, "dd MMM yyyy")</td>
				 </tr>
				</table>
        ##PT{/customerDetails}
        #end
        </div>
      </td>
   </tr>
</table>


</body>
</html>
