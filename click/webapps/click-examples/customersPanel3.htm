<div style="width:400px;">
<h2>Customer List 3</h2>
#foreach( $customer in $customers )
    #set( $top = $velocityCount * 10 )
    #set( $left = $velocityCount * 10 )
<div id="customer-$customer.id" style="width: 200px; position: relative;top: $top;left: $left;border:1px solid black;background:white;">
    $customer.name
    <br/>$customer.email
    <br/>$customer.age
    <br/>$format.currency($customer.holdings)
    <br/>$customer.investments
    <br/>$format.date($customer.dateJoined)
</div>
#end
</div>
