<ajax-response>
<response type="element" id="customerDetails">
#if ($customer) 
<table border="0" cellspacing="2" cellpadding="2">
 <tr>
  <td><b>Name</b></td>
  <td>$customer.name</td>
 </tr>
 <tr>
  <td><b>Email</b></td>
  <td><a style="{text-decoration:none;}" href="mailto:$customer.email">$customer.email</a></td>
 </tr>
 <tr>
  <td><b>Age</b></td>
   <td>$customer.age</td>
 </tr>
 <tr>
  <td><b>Investments</b></td>
  <td>$customer.investments</td>
 </tr>
 <tr>
  <td><b>Holdings</b></td>
  <td>$format.currency($customer.holdings)</td>
 </tr>
 <tr>
  <td><b>Date Joined</b></td>
  <td>$format.date($customer.dateJoined, "dd MMM yyyy")</td>
 </tr>
</table>
#end
</response>
</ajax-response>
