<html>
<head>
<title>Tracker</title>
<link rel='stylesheet' type='text/css' href='style.css' title='style'/>
</head>
<body>

<table valign="top" border="0" cellSpacing="0" cellPadding="0" width="100%" height="100%">

 <!-- Header -->
 <tr>
  <td valign="bottom">
   <table cellspacing="0" cellpadding="0" border="0" valign="bottom">
    <tr>
     <td style="text-align:left;color:white;background-color:#002866;padding-left:1em;">
      <span style="padding-left:15em;"/>    
     </td>
     <td valign="top" align="right">
      <img height="25" src="images/curve.gif"/>
     </td>
    </tr>
   </table>
  </td>
  <td style="text-align: right;padding-left:2px;padding-bottom:2px;">
   <img src="images/logo.png"/>
   </td>
 </tr>
 
 <!-- Title -->
 <tr>
  <td class="title" colspan="3" width="100%" style="text-align:left;padding-left:1.0em;">
   Tracker
  </td>
 </tr>
 
 <!-- Main -->
 <tr valign="top">
  <td valign="top" colspan="3" width="100%" height="100%">  
   <table width="100%" height="100%" cellpadding="8" cellspacing="8">   
    <tr>

     <!-- Main Panel -->   
     <td valign="top" width="100%" bgcolor="white">

      <h3>Log In</h3>  
      
      <div style="margin-bottom:1em;margin-top:-1em;font-size:small;">
       Tacker could not log you on.<br/>
       Please make sure your username and password is correct, and then try again.
      </div>
          
      <form method="POST" action="j_security_check">
      <table border="0">
       <tr>
        <td>Username</td>
        <td><input type="text" name="j_username"/></td>
       </tr>
       <tr>
        <td>Password</td>
        <td><input type="password" name="j_password"/></td>
       </tr>
       <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value=" &nbsp; Login &nbsp; "/></td>
       </tr>
      </table>
      </form>

     </td>

    </tr>
   </table>
  </td>    
 </tr>
 
</table>
       
</body>
</html>
