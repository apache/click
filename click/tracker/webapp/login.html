<html>
<head>
<title>Dev Log</title>
<link rel='stylesheet' type='text/css' href='style.css' title='style'/>
</head>

<body topmargin="0" leftmargin="0">

<table valign="top" border="0" cellSpacing="1" cellPadding="0" width="100%" height="100%">

 <!-- Header -->
 <tr>
  <td valign="bottom">
   <table cellspacing="0" cellpadding="0" border="0" valign="bottom">
    <tr>
     <td valign="center" noWrap align="right" bgcolor="#002866">&nbsp;        
      <span class="menu-selected">&nbsp;Log In&nbsp;</span>&nbsp;&nbsp; 
     </td>
     <td valign="top" align="right"><img height="25" src="images/curve.gif"></td>
    </tr>
   </table>
  </td>
  <td>&nbsp;</td>
  <td valign="top" align="right" bgColor="white">&nbsp;<img src="images/logo.png" vspace="4" hspace="8"></td>
 </tr>
 
 <!-- Title -->
 <tr>
  <td class="title" align="left" valign="center" colspan="3" width="100%">
   &nbsp;&nbsp;Tracker
  </td>
 </tr>
 
 <!-- Main Start -->
 <tr valign="top">
  <td valign="top" colspan="3" width="100%" height="100%">  
   <table width="100%" height="100%" cellpadding="12" cellspacing="12">   
    <tr>
    
     <!-- Main Panel -->   
     <td valign="top" width="100%" bgcolor="white">
      <br>
      <h3>Log On</h3>      
      <form method="POST" action="j_security_check">
      <table border="1">
       <tr><td>Username:</td><td><input type="text" name="j_username"/></td></tr>
       <tr><td>Password:</td><td><input type="password" name="j_password"/></td></tr>
       <tr><td colspan="2" align="center"><input type="submit" value=" OK " name="2K"/></td></tr>
      </table>
      </form>
     </td>
  
    </tr>
   </table>
  </td>    
 </tr>
 <!-- Main End -->
 
</table>
       
</body>
</html>
