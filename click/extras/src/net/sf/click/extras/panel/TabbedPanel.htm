<div id='$_tp_id'>
    <table class="tp_tab">
        <tr class="tp_tab">
        #foreach ($panel in $_tp_panels)
            #if ($panel.id == $_tp_activePanel.id)
            <td class="tp_tab_on">
                $panel.label
            </td>
            <td class="tp_tab_space"></td>
            #else
            <td class="tp_tab_off">
                <a href="$_tp_tabLink.getHref($panel.name)" id="$panel.id" class="tp_tab_link">$panel.label</a>
            </td>
            <td class="tp_tab_space"></td>
            #end
        #end
        </tr>
    </table>
    <table class="tp_content">
        <tr class="tp_content">
            <td class="tp_content">
                $_tp_activePanel
            </td>
        </tr>
    </table>
</div>
