table-next-label=Suiv
table-next-title=Va à la page suivante
table-last-label=Dernière
table-last-title=Va à la dernière page
table-goto-title=Va à la page
table-page-banner=<span class="pagebanner">{0} éléments trouvés, montre {1} de {2}.</span>
