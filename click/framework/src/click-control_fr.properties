# Click Control messages

field-maxlength-error={0} ne doit pas être plus de {1} caractères
field-minlength-error={0} doit être au moins {1} caractères
field-required-error=Il faut assigner une valeur pour {0}

file-required-error=Il faut assigner un nom ficher pour {0}

label-required-prefix=
label-required-suffix=<span class="required">*</span>
label-not-required-prefix=
label-not-required-suffix=&nbsp;

not-checked-error=Il faut sélectionner {0}

number-format-error={0} doit être une valeur numérique
number-maxvalue-error={0} ne doit pas être supérieur à {1}
number-minvalue-error={0} ne doit pas être inférieur à {1}

select-error=Il faut sélectionner une valeur pour {0}

table-first-label=Première
