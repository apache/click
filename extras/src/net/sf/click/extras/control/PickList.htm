<table width="$size" class="picklist">
  #if($unselectedLabel || $selectedLabel)
  <tr>
    <th>$unselectedLabel</th>
    <td>&nbsp;</td>
    <th>$selectedLabel</th>
  </tr>
  #end
<tr>
<td width="50%">
  <select id="${id}_unselected" size="$height" style="width:100%;" multiple
    #if($readOnly || $disabled)
      disabled="disabled"
    #end
  >
    #foreach($item in $unselectedItems)
      <option value="$format.html($item.value)">$format.html($item.label)</option>
    #end
  </select>
</td>
<td valign="middle" width="0%">
  <input type="button" value="&gt;" style="width:60px;" 
         onclick="pickListMove(${id}_unselected, $id, ${id}_hidden, true)"
    #if($readOnly || $disabled)
      disabled="disabled"
    #end
  /><br>
  <input type="button" value="&lt;" style="width:60px;" 
         onclick="pickListMove($id, ${id}_unselected, ${id}_hidden, false)"
    #if($readOnly || $disabled)
      disabled="disabled"
    #end
  /><br>
  <input type="button" value="&gt;&gt;" style="width:60px;" 
         onclick="pickListMoveAll(${id}_unselected, $id, ${id}_hidden, true)"
    #if($readOnly || $disabled)
      disabled="disabled"
    #end
  /><br>
  <input type="button" value="&lt;&lt;" style="width:60px;" 
         onclick="pickListMoveAll($id, ${id}_unselected, ${id}_hidden, false)"
    #if($readOnly || $disabled)
      disabled="disabled"
    #end
  /><br>
</td>
<td width="50%">
  <select id="$id" size="$height" style="width:100%;" multiple
    #if(!$valid)
      class="error"
    #end
    #if($readOnly || $disabled)
      disabled="disabled"
    #end
  >
    #foreach($item in $selectedItems)
      <option value="$format.html($item.value)">$format.html($item.label)</option>
    #end
  </select>
</td>
</table>

<select id="${id}_hidden" name="$name" style="display: none;" multiple>
  #foreach($item in $unselectedItems)
    <option value="$format.html($item.value)">$format.html($item.label)</option>
  #end
  #foreach($item in $selectedItems)
    <option value="$format.html($item.value)" selected>$format.html($item.name)</option>
  #end
</select>
