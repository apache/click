# Set the log4j.rootCategory Logging Category and Logging Appenders
# Logging Categories include: [DEBUG, INFO, WARN, ERROR, FATAL]
log4j.rootCategory=WARN, console

# Console Logging Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p [ %c{1} ] %m%n